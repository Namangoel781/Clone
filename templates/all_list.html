{% extends 'base.html' %}

{% block body %}

<a href=""><h4 class="alert my-2 alert-primary text-center">All Client Details</h4></a>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Company Name</th>
            <th scope="col">GST Number</th>
            <th scope="col">Address</th>
            <th scope="col">Created At</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        <tbody>
          {% for obj in allList %}
          <tr>
            <td>{{obj.id}}</td>
            <td>{{obj.company_name}}</td>
            <td>{{obj.gst_number}}</td>
            <td>{{obj.address}}</td>
            <td>{{obj.created_at}}</td>
            <td>
              <div class="row">
                <div class="col-4">
                  <a href="{% url 'show_client' obj.id %}"><h4 class="btn btn-success btn-sm">show</h4></a>              
                </div>
                <div class="col-4">
                  <a href="{% url 'update_client' obj.id %}"><h4 class="btn btn-warning  btn-sm">Edit</h4></a>                  
                </div>
                <div class="col-4">
                  <form action="{% url 'delete_company' obj.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm" onclick=" return confirm ('Are you sure you want to delete this item?') ">Delete</button>
                  </form>
                </div>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

{% endblock body %}
